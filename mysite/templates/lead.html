{% extends 'base.html' %}

{% block content %}
 
<div class="main-content">

  <h1>Leader Board</h1>

  <div class="card">
    <div class="card-header">
      TPCC LeaderBoard
    </div>
    <div class="card-body">
      <table class="table table-striped ">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Rank #</th>
            <th scope="col">User</th>
            <th scope="col">Tuning Time</th>
            <th scope="col">Throughput</th>
          </tr>
        </thead>

        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.username }}</td>
          </tr> 
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>

{% endblock %}
